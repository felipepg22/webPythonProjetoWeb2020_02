{% extends 'modelo.html' %}
{% block title %} Clientes {% endblock %}

{% block content %}

    <h2>Novo Cliente</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-2">
                <label for="codigo">Código:</label>
                <input id="codigo" class="form-control" type="text" disabled>
            </div>
            <div class="form-group col-8">
                <label for="nome">Nome Cliente:</label>
                <input id="nome" class="form-control" type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="endereco">Endereço:</label>
                <input id="endereco" class="form-control" type="text">
            </div>
            <div class="form-group col-4">
                <label for="numero">Número:</label>
                <input id="numero" class="form-control" type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-10">
                <label for="observacao">Observação:</label>
                <input id="observacao" class="form-control" type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-2">
                <label for="cep">CEP:</label>
                <input id="cep" class="form-control" type="text">
            </div>
            <div class="form-group col-2">
                <label for="bairro">Bairro:</label>
                <input id="bairro" class="form-control" type="text">
            </div>
            <div class="form-group col-4">
                <label for="cidade">Cidade:</label>
                <input id="cidade" class="form-control" type="text">
            </div>
            <div class="form-group col-2">
                <label for="estado">Estado:</label>
                <select id="estado" class="form-control">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="telefone">Telefone:</label>
                <input id="telefone" placeholder="(XX)00000-00000" class="form-control" type="tel">
            </div>
            <div class="form-group col-6">
                <label for="email">Email:</label>
                <input id="email" class="form-control" type="email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="login">Login:</label>
                <input id="login" class="form-control" type="text">
            </div>
            <div class="form-group col-4">
                <label for="senha">Senha:</label>
                <input id="senha" class="form-control" type="password">
            </div>
            <div class="form-group col-2">
                <label for="grupo">Grupo:</label>
                <select id="grupo" class="form-control">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary"><i class="far fa-save">  Salvar</i></button>
    </form>
{% endblock %}
