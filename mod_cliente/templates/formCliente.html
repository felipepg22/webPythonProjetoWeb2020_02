{% extends 'modelo.html' %}
{% block title %} Clientes {% endblock %}

{% block content %}

    <h2>Novo Cliente</h2>
    <form action="{{ url_for('cliente.addCliente') }}" method="POST">
        <div class="form-row">
            <div class="form-group col-2">
                <label for="id_cliente">Código:</label>
                <input id="id_cliente" value="{{ cliente.id_cliente }}" class="form-control" type="text" name="id_cliente" readonly>
            </div>
            <div class="form-group col-8">
                <label for="nome">Nome Cliente:</label>
                <input id="nome" name="nome" class="form-control" type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="endereco">Endereço:</label>
                <input id="endereco" name="endereco" class="form-control" type="text">
            </div>
            <div class="form-group col-4">
                <label for="numero">Número:</label>
                <input id="numero" name="numero" class="form-control" type="number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-10">
                <label for="observacao">Observação:</label>
                <input id="observacao" name="observacao" class="form-control" type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-2">
                <label for="cep">CEP:</label>
                <input id="cep" name="cep" class="form-control" type="text">
            </div>
            <div class="form-group col-2">
                <label for="bairro">Bairro:</label>
                <input id="bairro" name="bairro" class="form-control" type="text">
            </div>
            <div class="form-group col-4">
                <label for="cidade">Cidade:</label>
                <input id="cidade" name="cidade" class="form-control" type="text">
            </div>
            <div class="form-group col-2">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" class="form-control">
                    <option value=""></option>
                    <option value="SC">SC</option>
                    <option value="PR">PR</option>
                    <option value="RJ">RJ</option>
                    <option value="RS">RS</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="telefone">Telefone:</label>
                <input id="telefone" name="telefone" placeholder="(XX)00000-00000" class="form-control" type="tel">
            </div>
            <div class="form-group col-6">
                <label for="email">Email:</label>
                <input id="email" name="email" class="form-control" type="email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="login">Login:</label>
                <input id="login" name="login" class="form-control" type="text">
            </div>
            <div class="form-group col-4">
                <label for="senha">Senha:</label>
                <input id="senha" name="senha" class="form-control" type="password">
            </div>
            <div class="form-group col-2">
                <label for="grupo">Grupo:</label>
                <select id="grupo" name="grupo" class="form-control">
                    <option value="SOLIC">SOLIC</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="far fa-save">  Salvar</i></button>
    </form>
{% endblock %}
