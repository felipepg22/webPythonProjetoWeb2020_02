{% extends 'modelo.html' %}
{% block title %} Produtos {% endblock %}

{% block content %}

<h2>Novo Produto</h2>
<form id="addProduto"  enctype="multipart/form-data" >
    <div class="form-group">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" class="form-control" disabled>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição do produto:</label>
        <input type="text" id="descricao" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="valor">Valor unitário:</label>
        <input type="number" id="valor" class="form-control" required>
    </div>
    <div class="form-group" style="clear: both;">
        <label for="imagem">Imagem do produto:</label>
        <input type="file" id="imagem" class="form-control-file" required>        
    </div>
    <button type="submit" class="btn btn-primary"><i class="far fa-save">  Salvar</i></button>
</form>
{% endblock %}

{% block js %}
<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

    function filePreview(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#addProduto + img').remove();
                $('#addProduto').after('<img src="'+e.target.result+'" alt="Preview da imagem" style="margin-left: 30%; margin-top: -15%;"   width="200" height="133"/>');
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imagem").change(function () {
        filePreview(this);
    });

    $('#addProduto').submit(function(e){

        e.preventDefault();

        

        $.post($SCRIPT_ROOT + "{{ url_for('produto.addProduto') }}", {

            descricao:$('#descricao').val(),
            valor: $('#valor').val(),
            imagem: $('#imagem').val()
        }, function(data){

            if(!data.erro){

                swal(data.mensagem,'','success');
            }
            else{

                swal(data.mensagem,'','error');
                console.log(data.mensagem_exception);

            }
        })
    })
</script>
{% endblock %}
