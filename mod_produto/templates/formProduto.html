{% extends 'modelo.html' %}
{% block title %} Produtos {% endblock %}

{% block content %}

<h2>Novo Produto</h2>
<form>
    <div class="form-group">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" class="form-control" disabled>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição do produto:</label>
        <input type="text" id="descricao" class="form-control">
    </div>
    <div class="form-group">
        <label for="valor">Valor unitário:</label>
        <input type="number" id="valor" class="form-control">
    </div>
    <div class="form-group">
        <label for="imagem">Imagem do produto:</label>
        <input type="file" id="descricao" class="form-control-file">
    </div>
    <button class="btn btn-primary"><i class="far fa-save">  Salvar</i></button>
</form>
{% endblock %}
